<p>Name{{viewename}} and num {{viewnum}}</p>

<h1> This will change{{changename()}}</h1>
<h2>{{getname()}} {{getnumber()}}</h2>


<img [src]="imgs" alt="">
<form action="/action_page.php">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Alaa" [value]="getname()"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="22" [value]="getnumber()"><br><br>
    <input type="text" id="name" name="name" [(ngModel)]="textdata" ><br><br>

    <!--<input type="submit" value="Submit">-->
    <button type="button" class="btn btn-dark" (click)="onclick($event)">Click Me</button>
</form>
